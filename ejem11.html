<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <script>
        let x;
        x=parseInt(prompt('INGRESE EL VALOR X:'));
        switch (x) {
            case 1:
                document.write('El número ingresado es 1');
                break;
            case 2:
                document.write('El número ingresado es 2');
                break;
            case 3:
                document.write('El número ingresado es 3');
                break;
            default:
                document.write('error');
                break;
        }
    </script>
</body>
</html>
