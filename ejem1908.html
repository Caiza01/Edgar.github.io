<body>
    <script>

    function convertirCastellano(x) {
        if (x == 1){
            return "uno";
         }else{
            if (x == 2){
                return "dos";
             }else{
            if (x == 3){
                    return "tres";
                }else{
            if (x == 4){
                        return "cuatro";
                }else{
            if (x == 5){
                            return "cinco";
                }else{
                             return "valor incorecto";
             }
        }
    }
}
         }
    }
    let valor = parseInt(prompt('ingrese un valor del 1 al 5'));
    let r = convertirCastellano(valor);
    document.write(r);


    </script>
</body>
</html>
