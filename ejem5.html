<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <script>
        let x,y,s;
        x = parseInt(prompt('x:'));
        y = parseInt(prompt('y:'));
    
        s = x+y;
        r = x-y;
        m = x*y;
        d = x/y;
        p = x**y;
        res = x%y;
        document.write('suma:',s,'<br>');
        document.write('resta:',r,'<br>');
        document.write('multiplicación:',m,'<br>');
        document.write('división:',d,'<br>');
        document.write('potencia:',p,'<br>');
        document.write('residuo:',res,'<br>');

        

    </script>
</body>
</html>
