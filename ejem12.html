<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <script>
        let n,c;
        n=parseInt(prompt('INGRESE EL VALOR n:'));
        c=1;
        while(c<=n){
            document.write(c,'<br>');
            c=c+1;
        }

    </script>
