<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Serie de Factoriales</title>
</head>
<body>
    <script>

    function calcularTabla() {
        let valor = parseInt(prompt("ingrese el numero de la tabla"))
        for (let f = 1; f <= 10; f++) {
            let tabla = f * valor;
            document.write(f + " * "+ valor + " = " + tabla + '<br>')
        }
    }
    calcularTabla();


    </script>
</body>
</html>
